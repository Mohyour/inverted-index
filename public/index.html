<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inverted Indez</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Inverted Index</a>
      </div>
    </nav>
  </header>

  <section>
    <div class="row">
      <form>
      <div class="input-field right">
        <input id="search" type="search">
        <label for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
      </form>
    </div>

    <div id="upload" class="row">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>Upload</span>
          </div>
          <input type="file" multiple>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload file(s)"><br>
          </div>
        </div>
      </form>
      <p class="btn right">Create Index</p>
    </div>
  </section>

  <footer>
    <nav>
      <p>copyright 2016 Moyosore Sosan</p>
    </nav>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>
</html>
